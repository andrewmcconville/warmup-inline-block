<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Warmup Inline-block</title>
        <link href="styles.css" rel="stylesheet" type="text/css">
        <!-- Google Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rubik+Beastly&family=Schoolbell&display=swap" rel="stylesheet">
        <!-- Adobe Font -->
         <link rel="stylesheet" href="https://use.typekit.net/xck2hnc.css">
    </head>
    <body>
        <h1 class="page-title">Warmup Inline-block</h1>

        <ul>
            <!-- KITCHEN HERE! -->
            <li>
                <h2 class="room-heading">Kitchen</h2>
                <ul>
                    <li>
                        <h3>Fridge</h3>
                        <ul>
                            <li class="house-item">Milk</li>
                            <li class="house-item">Eggs</li>
                            <li class="house-item">Cheese</li>
                        </ul>
                    </li>
                    <li>
                        <h3>Pantry</h3>
                        <ul>
                            <li class="house-item">Paper Cups</li>
                        </ul>
                    </li>
                    <li>
                        <h3>Stove</h3>
                    </li>
                </ul>
            </li>

            <!-- LIVING ROOM HERE! -->
            <li>
                <h2 class="room-heading">Living Room</h2>
            </li>

            <!-- Bathroom -->
            <li>
                <h2 class="room-heading">Bathroom</h2>
            </li>
        </ul>
    </body>
</html>
